<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
      <div class="choose-player">
        <h2>Choose Player</h2>
        <div class="player-select">
          <div class="player player-x active">player X</div>
          <div class="player player-o">player O</div>
        </div>
      </div>

      <div class="board-wrapper">
        <div class="board">
          <div class="square" id="square-0" data-cell-index="0"></div>
          <div class="square" id="square-1" data-cell-index="1"></div>
          <div class="square" id="square-2" data-cell-index="2"></div>
          <div class="square" id="square-3" data-cell-index="3"></div>
          <div class="square" id="square-4" data-cell-index="4"></div>
          <div class="square" id="square-5" data-cell-index="5"></div>
          <div class="square" id="square-6" data-cell-index="6"></div>
          <div class="square" id="square-7" data-cell-index="7"></div>
          <div class="square" id="square-8" data-cell-index="8"></div>
        </div>
      </div>

      <div class="message-container">
        <div class="game-status"></div>
        <button class="game-restart">Restart Game</button>
      </div>
    </div>

  </div>
  <div class="footer">
    created by<a href="http://github.com/vanessasg">&nbsp;vanessasg</a>
  </div>

</body>

</html>
